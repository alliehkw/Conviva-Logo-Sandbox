<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conviva Logos</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <h1>Logos n stuff</h1>
    <div class="buffer">
        <p>This is a block of stuff</p>
    </div>
    <div class="centered-container">
        <div class="centered">
            <p>Our customers include 12 of the 15 largest global media companies with combined market caps exceeding half a trillion dollars.</p>
        </div>
    </div>
    <div class="block-container">
        <div class="row one">
            <div class="hexagon one ghost"><img src="hexagon.svg" alt="Hexagon Logo"></div>
            <div class="hexagon two"><img src="hexagon.svg" alt="Hexagon Logo"></div>
            <div class="hexagon three"><img src="hexagon.svg" alt="Hexagon Logo"></div>
            <div class="hexagon four"><img src="hexagon.svg" alt="Hexagon Logo"></div>
            <div class="hexagon five"><img src="hexagon.svg" alt="Hexagon Logo"></div>
        </div>
        <div class="row two">
            <div class="hexagon one ghost"><img src="hexagon.svg" alt="Hexagon Logo"></div>
            <div class="hexagon two"><img src="hexagon.svg" alt="Hexagon Logo"></div>
            <div class="hexagon three"><img src="hexagon.svg" alt="Hexagon Logo"></div>
            <div class="hexagon four"><img src="hexagon.svg" alt="Hexagon Logo"></div>
            <div class="hexagon five"><img src="hexagon.svg" alt="Hexagon Logo"></div>
        </div>
        <div class="row three">
            <div class="hexagon left-logo"><img src="hexagon.svg" alt="Hexagon Logo"></div>
            <div class="hexagon right-logo"><img src="hexagon.svg" alt="Hexagon Logo"></div>
        </div>
        <div class="row four">
            <div class="hexagon one"><img src="hexagon.svg" alt="Hexagon Logo"></div>
            <div class="hexagon two"><img src="hexagon.svg" alt="Hexagon Logo"></div>
            <div class="hexagon three"><img src="hexagon.svg" alt="Hexagon Logo"></div>
            <div class="hexagon four"><img src="hexagon.svg" alt="Hexagon Logo"></div>
            <div class="hexagon five ghost"><img src="hexagon.svg" alt="Hexagon Logo"></div>
        </div>
        <div class="row five">
            <div class="hexagon one"><img src="hexagon.svg" alt="Hexagon Logo"></div>
            <div class="hexagon two"><img src="hexagon.svg" alt="Hexagon Logo"></div>
            <div class="hexagon three"><img src="hexagon.svg" alt="Hexagon Logo"></div>
            <div class="hexagon four"><img src="hexagon.svg" alt="Hexagon Logo"></div>
            <div class="hexagon five ghost"><img src="hexagon.svg" alt="Hexagon Logo"></div>
        </div>
    </div>
    <div class="buffer">
        <p>This is another block</p>
    </div>
    <div class="corner top-left"><img src="hexagon.svg" alt="Hexagon Logo"></div>
    <div class="corner bottom-right"><img src="hexagon.svg" alt="Hexagon Logo"></div>
</body>
</html>
