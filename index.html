<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conviva Logos</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <h1>Logos n stuff</h1>
    <div class="buffer">
        <p>This is a block of stuff</p>
    </div>
    <div class="centered-container">
        <div class="centered">
            <p>Our customers include 12 of the 15 largest global media companies with combined market caps exceeding half a trillion dollars.</p>
        </div>
    </div>
    <div class="block-container">
        <div class="row one">
            <div class="hexagon one ghost"></div>
            <div class="hexagon two"><div class="img-containing-div"><img src="./logos/dazn.png" alt="Dazn Logo"></div></div>
            <div class="hexagon two"><div class="img-containing-div"><img src="./logos/Frame.png" alt="Frame Logo"></div></div>
            <div class="hexagon four"><div class="img-containing-div"><img src="./logos/telus-logo.png" alt="Telus Logo"></div></div>
            <div class="hexagon five"></div>
        </div>
        <div class="row two">
            <div class="hexagon one ghost"></div>
            <div class="hexagon two"><div class="img-containing-div"><img src="./logos/final-four.png" alt="Final Four Logo"></div></div>
            <div class="hexagon three"><div class="img-containing-div"><img src="./logos/BT-logo.png" alt="BT Logo"></div></div>
            <div class="hexagon four"><div class="img-containing-div"><img src="./logos/altice.png" alt="Altice Logo"></div></div>
            <div class="hexagon five"></div>
        </div>
        <div class="row three">
            <div class="hexagon left-logo"><div class="img-containing-div"><img src="./logos/superbowl-logo.png" alt="Super Bowl Logo"></div></div>
            <div class="hexagon right-logo"><div class="img-containing-div"><img src="./logos/fox.png" alt="Fox Logo"></div></div>
        </div>
        <div class="row four">
            <div class="hexagon one"></div>
            <div class="hexagon two"><div class="img-containing-div"><img src="./logos/ITV-logo.png" alt="ITV Logo"></div></div>
            <div class="hexagon three"><div class="img-containing-div"><img src="./logos/logo-univision-color.png" alt="Univision Logo"></div></div>
            <div class="hexagon four"><div class="img-containing-div"><img src="./logos/beijing-olympics.png" alt="Beijing Olympics Logo"></div></div>
            <div class="hexagon five ghost"></div>
        </div>
        <div class="row five">
            <div class="hexagon one"></div>
            <div class="hexagon two"><div class="img-containing-div"><img src="./logos/final-four.png" alt="Final Four Logo"></div></div>
            <div class="hexagon three"><div class="img-containing-div"><img src="./logos/fifa.png" alt="Fifa Logo"></div></div>
            <div class="hexagon four"><div class="img-containing-div"><img src="./logos/telus-logo.png" alt="Telus Logo"></div></div>
            <div class="hexagon five ghost"></div>
        </div>
    </div>
    <div class="buffer">
        <p>This is another block</p>
    </div>
    <div class="corner top-left"><img src="hexagon.svg" alt="Hexagon Logo"></div>
    <div class="corner bottom-right"><img src="hexagon.svg" alt="Hexagon Logo"></div>
</body>
</html>
